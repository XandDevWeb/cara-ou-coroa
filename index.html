<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cara ou Coroa</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<main>
		<div class="animation-box">
			<div class="currency-face">
				<img src="img/cara.png">
			</div>
			<div class="currency-corona">
				<img src="img/coroa.png">
			</div>
			<div class="currency-gif">
				<img src="img/moeda.gif">
			</div>
			<div class="start-message">
				<p>Pressione cara ou coroa para sortear.</p>
			</div>
		</div>

		<div class="face-or-corona">
			<button type="button" data-js="face">Cara</button>
			<button type="button" data-js="corona">Coroa</button>
		</div>

		<div class="message-box">
		</div>
	</main>

	<script src="js/index.js"></script>
</body>
</html>
